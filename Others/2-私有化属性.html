<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>2-私有化属性</title>
	</head>
	<body>
		<script>
			// 使用Symbol来隐藏属性, 来实现属性的私有化
			const _radius = Symbol();
			// 方法私有化
			const _draw = Symbol();
			class Circle {
				constructor(radius) {
					this[_radius] = radius;
				}
				[_draw]() {}
			}
			const c = new Circle(1);
		</script>
	</body>
</html>
