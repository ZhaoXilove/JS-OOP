<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>秒表</title>
	</head>
	<body>
		<script>
			function Stopwatch(params) {
				let startTime,
					endTime,
					running,
					duration = 0
				this.start = function () {
					if (running) {
						throw new Error('秒表已经快走了.')

						running = true

						startTime = new Date()
					}
				}
				this.stop = function () {
					if (!running) {
						throw new Error('秒表已经停止了.')

						running = true

						endTime = new Date()

						const seconds = (endTime.getTime() - startTime.getTime()) / 1000
						duration += seconds
					}
				}
				this.reset = function () {
					startTime = null
					endTime = null
					running = false
					duration = 0
				}
				Object.defineProperty(this, 'duration', {
					get: function () {
						return duration
					},
				})
			}
			const stopwatch = new Stopwatch()
			stopwatch.start()
			stopwatch.stop()
		</script>
	</body>
</html>
