<script>

    /*
    * 创建对象的模式
    * 工厂模式 和 构造函数模式
    * */

    //Factory Function(工厂函数)
    function createCircle(radius) {
        return {
            radius,  //键值一样的话不用写值
            draw: function () {
                console.log('draw');
            }
        };
    }

    const circle = createCircle(1)
    circle.draw();

    //Constructor Function(构造函数)
    function Circle(radius) {
        console.log('this', this)
        this.radius = radius
        this.draw = function () {
             console.log('draw')
        }
    }

    const another = new Circle(10);
</script>
